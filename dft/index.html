<html>
<head>
  <title>DFT</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy" content="worker-src *;" />
</head>

<body>
  <canvas id="spectrogram" width="1024" height="1024"></canvas>

  <div id="mover">
    <div id="sarea"></div>
    <div id="vline"></div>
    <div id="hztag"></div>
    <div id="point"></div>
  </div>
  <div id="overlay" style="display:none"></div>

  <div id="sarea_buttons">
    <button id="play"><span>&#x25ba;</span><span>Play</span></button>
    <button id="save"><span>&#x2b07;</span><span>Save</span></button>
    <button id="erase"><span>&#x2327;</span><span>Erase</span></button>
    <button id="zoom"><span>&#x2316;</span><span>Zoom</span></button>
  </div>

  <canvas id="spectrum" width="64" height="1024"></canvas>
  <canvas id="timeline" width="1024" height="64"></canvas>
  <canvas id="timespan" width="1024" height="64"></canvas>
  <canvas id="ampdensity" width="64" height="1024"></canvas>

  <div id="middle">
    <div id="status" style="display:none"></div>
  </div>

  <div id="buttons" style="display:none">
    <button id="reset"><span>&#x238c;</span><span>Undo</span></button>
    <button id="grid" style="display:none"><span>&#x205c;</span><span>Selecting</span></button>
    <button id="cross"><span>&#x2629;</span><span>Moving</span></button>
  </div>

  <script src="/dat.gui.js"></script>
  <script src="main.js"
          type="module"></script>
</body>
</html>
