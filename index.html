<!DOCTYPE html>
<html>

<head>
  <title>WebFFT</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <script async src="/third_party/pako.js"></script>
  <script async src="/third_party/UPNG.js"></script>
</head>

<body>
  <canvas width="1024" height="1024"></canvas>
  <div id="status">Initializing...</div>
  <div id="buttons">
    <div>
      <button class="G" id="rgb_to_yuv" title="RGB to YUV">RGB</button>
      <button class="G" id="yuv_to_rgb" title="YUV to RGB">YUV</button>
    </div>
    <div>
      <button class="Y" id="rect_to_disk" title="Map to polar coords"><img src="img/circle.png"></button>
      <button class="Y" id="swap_reim" title="Swap re↔im">re↔im</button>
      <button class="Y" id="h_shift" title="Shift right"><img src="img/swap.png"></button>
      <button class="Y" id="transpose" title="Transpose"><img src="img/rotate.png"></button>
    </div>
    <div>
      <button id="gaussian" title="Gaussian window"><img src="img/gauss.png"></button>
      <button id="abs_square" title="re=re&sup2+im&sup2, im=0"><img src="img/z2.png"></button>
      <button id="fft_rows" title="Apply FFT to each row">FFT</button>
    </div>
    <div>
      <button class="G" id="save_exr" title="Save EXR"><img src="img/exr.png"></button>
      <button class="G" id="save_png" title="Save PNG"><img src="img/png.png"></button>
      <button class="A" id="open_audio" title="Open audio"><img src="img/audio.png"></button>
      <button class="Y" id="open_image" title="Open image"><img src="img/image.png"></button>
    </div>
  </div>
  <div id="hdr_control">
    <svg viewBox="0 -3 5 6" xmlns="http://www.w3.org/2000/svg">
      <line x1="-1" y1="0" x2="6" y2="0" />
      <line x1="1" y1="-3" x2="1" y2="3" />
      <circle r="0.3" cx="1.0" cy="0.0" />
    </svg>
    <div>RGB = 10<sup id="alpha">1.0</sup>&times;HDR<sup>1/<span id="gamma">1.0</span></sup></div>
  </div>
</body>

</html>
